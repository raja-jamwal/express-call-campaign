version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: express-campaign-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: campaign_user
      POSTGRES_PASSWORD: campaign_pass
      POSTGRES_DB: call_campaign_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campaign_user -d call_campaign_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: express-campaign-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

